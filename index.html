<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
  class App extends React.Component {
    state = {
      name: 'James',
      age: 20
    }
    clickHandler = (e) => {  //arrow function is used to retain the value of 'this' keyword
      this.setState({
        name: 'JKJ'
      })
      console.log(this.state)
    }
    onMouseOverHandler = (e) => {
      console.log(e)
    }
    onCopyHandler = (e) => {
      console.log('Copying is fine!')
    }
    onChangeHandler = (e) => {
      this.setState({
        name: e.target.value
      })
    }

    onSubmitHandler = (e) => {
      e.preventDefault();
      console.log('form submitted' + this.state.name)
    }
    render() {
      return (
        <div className = "app-content">
          <h1>Hey Guys!</h1>
          <p>Name: {this.state.name} Age: {this.state.age}</p>
          <button onClick= {this.clickHandler}>Click Here!</button>
          <button onMouseOver= {this.onMouseOverHandler}>Hover Here!</button>
          <p onCopy={this.onCopyHandler}>Copy text over here</p>
          <form onSubmit={this.onSubmitHandler}>
          <input type ="text" onChange={this.onChangeHandler}/>
          <button>Submit</button>
          </form>
        </div>
      )
    }
  }
  ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>
</html>
